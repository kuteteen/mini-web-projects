<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JsonNodeBuilder</title>
	<style type="text/css">
	body {background: #fff}.card {background: #e74c3c;color: #ecf0f1;font: 1em Arial;border-radius: 3px;position:fixed;width:200px;max-height:110px;left:0;right:0;top:0;bottom:0;margin:auto;text-align:center;box-shadow:0px 7px 21px -7px #777;}</style>
</head>
<body>
	<script type="text/javascript" src="json-node-builder.js"></script>
	<script type="text/javascript">
		var element = JsonNodeBuilder({
			tag: 'div',
			className: 'card',
			children: [{
				tag: 'h3',
				className: 'title',
				textContent: 'Info Card',
				name: 'h3-pointer'
			}, {
				tag: 'p',
				className: 'description',
				textContent: 'Information test card for GitHub.',
				name: 'card-description'
			}]
		});

		console.log(element);
		document.body.appendChild(element.rendered);
		setTimeout(function() {
			element['card-description'].textContent = 'Info Card title changed by pointer';
		}, 1000);
	</script>
</body>
</html>
